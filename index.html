<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>

    <link rel="stylesheet" href="style.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap');
    </style>

</head>

<body>
    <main>
        <div class="container">
            <div class="top"></div>
            <img id="profile" src="images/pp.jpg" alt="User profile picture">
            <div class="name">Suresh Dahal &nbsp; <span class="gray"> 20 </span>
                <p class="country gray">Jhapa, Nepal</p>
            </div>

            <hr>

            <div class="data">
                <div class="data-item">
                    <div class="data_title">80K</div>
                    <div class="data_desc gray">Followers</div>
                </div>

                <div class="data-item">
                    <div class="data_title">803K</div>
                    <div class="data_desc gray">Likes</div>
                </div>

                <div class="data-item">
                    <div class="data_title">1.4K</div>
                    <div class="data_desc gray">Photos</div>
                </div>

            </div>
        </div>
    </main>

</body>

</html>
